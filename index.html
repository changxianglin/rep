<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <style media="screen">
      #main{
        margin-left: 16rem;
        margin-top: 5rem;
      }
    </style>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
    var option = {
        title : {
        text: '豆瓣电影TOP250',
        subtext: '评分分析',
        x:'center'
        },
        tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
        orient: 'vertical',
        left: 'left',
        data: ['8.5分到8.9分','9.0分到9.4分','8.5分以下','9.5分及以上']
        },
        series : [
          {
            name: 'nodejs爬虫爬取豆瓣电影TOP250数据',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:160, name:'8.5分到8.9分'},
                {value:54, name:'9.0分到9.4分'},
                {value:32, name:'8.5分以下'},
                {value:5, name:'9.5分及以上'},

            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                  }
                }
              }
            ]
          };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
